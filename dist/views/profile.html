      <main>
        <div class="dashboard-wrapper">

          <div class="dashboard-content">
            <h1>
              Profile Settings
            </h1>
            <div class="avatar-profile">
              <i class="fa fa-circle fa-5x"></i>
            </div><!-- /.avatar-profile -->
            <form class="profile-form form-horizontal" role="form">
              <div class="form-group">
                <label for="Name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Name" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="********">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button"  data-toggle="collapse" data-target="#demo">
                        <i class="fa fa-pencil"></i>
                      </button>
                    </span>
                  </div><!-- /input-group -->
                </div><!-- /.col-sm-10 -->
              </div><!-- /.form-group -->
              <div id="demo" class="password-change collapse in col-md-offset-2">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-6 control-label">Enter New Password:</label>
                  <div class="col-sm-6">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div><!-- /.form-group -->
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-6 control-label">Confirm Password:</label>
                  <div class="col-sm-6">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div><!-- /.form-group -->
              </div><!-- /.password-change -->
            </form>
          </div><!-- /.dashboard-content -->
        </div><!-- /.dashboard-wrapper -->
